events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Server configuration
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # PWA manifest and service worker
        location = /manifest.json {
            add_header Cache-Control "public, max-age=86400";
            try_files $uri $uri/ =404;
        }
        
        location = /sw.js {
            add_header Cache-Control "no-cache";
            try_files $uri $uri/ =404;
        }

        # RTNY assets (event images, venue photos)
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Static assets
        location ~* \.(js|css|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-UA-Compatible "IE=edge" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; "
            "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://tkqshkaojqirxshizoqs.supabase.co; "
            "style-src 'self' 'unsafe-inline'; "
            "img-src 'self' data: https:; "
            "connect-src 'self' https://tkqshkaojqirxshizoqs.supabase.co wss://tkqshkaojqirxshizoqs.supabase.co;"
            "font-src 'self' data:;"
            "frame-src 'self' https://*.supabase.co;" always;

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
