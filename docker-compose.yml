version: '3.8'

services:
  # Development environment with hot-reloading
  dev:
    build:
      context: ./rtny-frontend
      dockerfile: Dockerfile.dev
    container_name: rtny-frontend-dev
    volumes:
      - ./rtny-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - rtny-network

  # Production build
  prod:
    build:
      context: ./rtny-frontend
      dockerfile: Dockerfile
    container_name: rtny-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - rtny-network
    restart: unless-stopped

networks:
  rtny-network:
    driver: bridge
